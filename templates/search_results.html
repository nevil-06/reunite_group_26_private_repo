{% extends 'base.html' %}
{% load static %}
{% block content %}
<style type="text/css">
    .search-product {
        margin-bottom: 20px;  /* Add space between search bar and filter */
    }

    .search-product input[type="text"] {
        display: block;
        width: 100%;
        height: calc(1.5em + .75rem + 2px);
        padding: .375rem .75rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: .25rem;
        transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
    }

    .search-product button {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        background: #007bff;
        color: #fff;
        border: none;
        width: 37px;
        height: 37px;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .search-product button:hover {
        background: #0056b3;
    }

    .selection-2 {
        display: block;
        width: 100%;
        height: calc(1.5em + .75rem + 2px);
        padding: .375rem .75rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: .25rem;
        transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        margin-top: 20px;  /* Add space between the search bar and filter */
    }
</style>
<section class="bgwhite p-t-55 p-b-65">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-3 p-b-50">
                <div class="leftbar p-r-20 p-r-0-sm">
                    <div class="search-product pos-relative bo4 of-hidden">
                        <form method="GET" action="{% url 'core:search' %}">
                            <input class="s-text7 size6 p-l-23 p-r-50" type="text" name="q" placeholder="Search Products..." value="{{ query }}">
                            <button type="submit" class="flex-c-m size5 ab-r-m color2 color0-hov trans-0-4">
                                <i class="fs-12 fa fa-search" aria-hidden="true"></i>
                            </button>
                        </form>
                    </div>
                    <div class="filter-dropdown">
                        <form method="GET" action="{% url 'core:search' %}">
                            <input type="hidden" name="q" value="{{ query }}">
                            <select class="selection-2" name="sorting" onchange="this.form.submit()">
                                <option value="">Default Sorting</option>
                                <option value="price_asc" {% if sorting == 'price_asc' %}selected{% endif %}>Price: low to high</option>
                                <option value="price_desc" {% if sorting == 'price_desc' %}selected{% endif %}>Price: high to low</option>
                            </select>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 col-md-8 col-lg-9 p-b-50">
                <div class="flex-sb-m flex-w p-b-35">
                    <span class="s-text8 p-t-5 p-b-5">
                        Showing {{ results|length }} results
                    </span>
                </div>

                <div class="row">
                    {% for item in results %}
                    <div class="col-sm-12 col-md-6 col-lg-4 p-b-50">
                        <div class="block2">
                            <div class="block2-img wrap-pic-w of-hidden pos-relative block2-labelnew">
                                <img src="{{ item.image.url }}" alt="IMG-PRODUCT" style="height: 360px;">
                                <div class="block2-overlay trans-0-4">
                                    <a href="#" class="block2-btn-addwishlist hov-pointer trans-0-4">
                                        <i class="icon-wishlist icon_heart_alt" aria-hidden="true"></i>
                                        <i class="icon-wishlist icon_heart dis-none" aria-hidden="true"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="block2-txt p-t-20">
                                <a href="{{ item.get_absolute_url }}" class="block2-name dis-block s-text3 p-b-5">
                                    {{ item.title }}
                                </a>
                                <span class="block2-price m-text6 p-r-5">
                                    ${{ item.price }}
                                </span>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
