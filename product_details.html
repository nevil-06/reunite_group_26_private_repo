<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Untree.co">
  <link rel="shortcut icon" href="favicon.png">
  <meta name="description" content="" />
  <meta name="keywords" content="bootstrap, bootstrap5" />

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="css/tiny-slider.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: url('images/your-background-image.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1 0 auto;
    }

    .footer-section {
      flex-shrink: 0;
      padding-top: 20px;
      background-color: #f8f9fa;
      text-align: center;
      padding: 20px 0;
    }

    .footer-section p {
      margin: 0;
    }

    .product-details-section {
      padding: 40px 0;
    }

    .product-thumbnail {
      max-width: 100%;
      height: auto;
    }

    .product-price {
      display: block;
      margin-top: 10px;
      font-size: 1.5em;
      font-weight: bold;
    }

    .product-description {
      margin-top: 20px;
      line-height: 1.6;
    }

    .btn-primary {
      margin-top: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }
  </style>

  <title>Product Details - ReUnite</title>
</head>
<body>

  <!-- Start Header/Navigation -->
  <nav class="custom-navbar navbar navbar-expand-md navbar-dark bg-dark" arial-label="ReUnite navigation bar">
    <div class="container">
      <a class="navbar-brand" href="index.html">ReUnite<span>.</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsReUnite" aria-controls="navbarsReUnite" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsReUnite">
        <ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
          <li class="nav-item ">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="marketplace.html">MarketPlace</a></li>
          <li><a class="nav-link" href="about.html">About us</a></li>
          <li><a class="nav-link" href="services.html">Services</a></li>
          <li><a class="nav-link" href="blog.html">Blog</a></li>
          <li><a class="nav-link" href="contact.html">Contact us</a></li>
        </ul>
        <ul class="custom-navbar-cta navbar-nav mb-2 mb-md-0 ms-5">
          <li><a class="nav-link" href="#"><img src="images/user.svg"></a></li>
          <li><a class="nav-link" href="cart.html"><img src="images/cart.svg"></a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End Header/Navigation -->

  <!-- Start Product Details Section -->
  <div class="container product-details-section before-footer-section">
    <div class="row">
      <div class="col-lg-6">
        <img src="images/product-3.png" class="img-fluid product-thumbnail">
      </div>
      <div class="col-lg-6">
        <h2>Nordic Chair</h2>
        <strong class="product-price">$50.00</strong>
        <p class="product-description">Detailed description of the Nordic Chair.</p>
      </div>
    </div>

    <!-- Comments Section -->
    <div class="row mt-5">
      <div class="col-12">
        <h3>Comments</h3>
        <form id="commentForm" class="mb-4">
          <div class="form-group">
            <label for="comment">Write a comment:</label>
            <textarea class="form-control" id="comment" rows="3"></textarea>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="commentsList">
          <!-- Comments will be inserted here -->
        </div>
      </div>
    </div>
  </div>
  <!-- End Product Details Section -->

  <!-- Start Footer Section -->
  <footer class="footer-section">
    <div class="container">
      <!-- Footer content here -->
      <p>&copy; 2024 ReUnite. Designed with love by Team ReUnite</p>
    </div>
  </footer>
  <!-- End Footer Section -->

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/tiny-slider.js"></script>
  <script src="js/custom.js"></script>
  <script>
    document.getElementById('commentForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      var commentText = document.getElementById('comment').value;
      if(commentText.trim() === '') {
        alert('Comment cannot be empty.');
        return;
      }

      var commentList = document.getElementById('commentsList');

      var commentDiv = document.createElement('div');
      commentDiv.className = 'comment';
      commentDiv.innerHTML = '<p>' + commentText + '</p>';

      commentList.appendChild(commentDiv);
      document.getElementById('comment').value = '';
    });
  </script>
</body>
</html>
